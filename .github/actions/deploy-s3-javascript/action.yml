name: "Deploy to AWS S3"
description: "Deploy a static website via AWS S3."
inputs:
  bucket: 
    description: "The S3 bucket identificator"
    required: true
  bucket-region:
    description: "The region of the S3 bucket"
    required: false
    default: "eu-north-1"
  source-code:
    description: "The code to upload on S3"
    required: true
runs:
  using: 'node16'
  main: 'main.js'

  

